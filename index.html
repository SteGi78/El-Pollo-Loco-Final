<!DOCTYPE html>
<html lang="de" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>El Pollo Loco</title>
    <link
      rel="icon"
      href="./img/7_statusbars/3_icons/icon_salsa_bottle.png"
      type="image/png"
    />
    <link rel="stylesheet" href="script.css" />
  </head>
  <body>
    <main>
      <!-- Wrapper h√§lt 16:9 und verhindert Weichzeichnung -->
      <div class="epl-wrap">
        <canvas
          id="canvas"
          width="720"
          height="480"
          tabindex="0"
          aria-label="Spielfl√§che"
          role="application"
        >
        </canvas>

        <!-- Startscreen: bekommt Bild per CSS -->
        <div id="startScreen" class="screen" onclick="init()">
          <div class="screen__inner" onclick="event.stopPropagation()">
            Willkommen bei El Pollo Loco!<br />
            <button
              type="button"
              onclick="document.getElementById('instructionsDialog').showModal();"
            >
              Anleitung</button
            ><br />
            <small>Klick hier oder auf den Button, um zu starten!</small
            ><br /><br />
            <button type="button" onclick="init();">Spiel starten</button>
          </div>
        </div>

        <!-- Game Over: Grafik per CSS; Text bleibt f√ºr Screenreader getrennt -->
<div
  id="gameOverScreen"
  class="screen"
  aria-hidden="true"
  hidden
>
  Game Over
</div>

<!-- Screenreader-Live-Region (unsichtbar, aber zug√§nglich) -->
<div id="sr-status" class="sr-only" aria-live="polite" aria-atomic="true"></div>


    <!-- Rotate Notice for portrait mode -->
    <div id="rotateNotice">Please rotate your device to landscape.</div>

    <!-- Instruction Dialog -->
    <dialog id="instructionsDialog" role="dialog" aria-modal="true">
      <h2>How to play</h2>
      <p>
        Use <strong>Arrow keys</strong> to move, <strong>Space</strong> to jump
        and <strong>D</strong> to throw bottles.
      </p>
      <button
        type="button"
        onclick="document.getElementById('instructionsDialog').close()"
      >
        Close
      </button>
    </dialog>

    <!-- Mute Button -->
    <button id="muteBtn" class="ui-btn" type="button" onclick="toggleMute()">
      üîà
    </button>

    <!-- Impressum link -->
    <footer><a href="impressum.html">Impressum</a></footer>

    <!-- Mobile Controls (nur EINMAL vorhanden) -->
    <div id="mobileControls" aria-label="Mobile Steuerung">
      <button id="btnLeft" class="mc-btn" type="button">‚¨ÖÔ∏è</button>
      <button id="btnRight" class="mc-btn" type="button">‚û°Ô∏è</button>
      <button id="btnJump" class="mc-btn" type="button">üîº</button>
      <button id="btnAction" class="mc-btn" type="button">üéØ</button>
    </div>

    <!-- Scripts -->
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chick.class.js"></script>
    <script src="models/snake.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/event-listeners.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>

    <!-- DPI/Retina-Fix: sorgt f√ºr scharfes Canvas -->
    <script src="js/dpi.js"></script>
  </body>
</html>
